<html lang="en">

<head>
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id"
    content={{.OauthClient}}>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
  <div id="login-button" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
  <div id="login-error" style="visibility: hidden;">Login Failed</div>
  <div id="signout" style="visibility: hidden;">
    <a href="#" onclick="signOut();">Sign out</a>
  </div>
  <script>
    function getQueryStringValue (key) {  
      return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
    }  

    function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
      document.getElementById("signout").style.visibility="hidden";

    });
  }

    function onSignIn(googleUser) {
      // Useful data for your client-side scripts:
      // var profile = googleUser.getBasicProfile();
      // console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      // console.log('Full Name: ' + profile.getName());
      // console.log('Given Name: ' + profile.getGivenName());
      // console.log('Family Name: ' + profile.getFamilyName());
      // console.log("Image URL: " + profile.getImageUrl());
      // console.log("Email: " + profile.getEmail());

      // The ID token you need to pass to your backend:
      var id_token = googleUser.getAuthResponse().id_token;
      // console.log("ID Token: " + id_token);
      fetch('/_login', {
        method: 'POST',
        headers: {
          Accept: 'application/json',
          'Content-Type': 'application/json',
        },
        credentials: 'same-origin',
        // credentials: 'include',
        body: JSON.stringify({ token: id_token, next: "" }),
      }).then(r => {
        console.log("did login");
        // console.log(r.body);

        // return r.json();
        return r.text();
      }).then(t => {
        console.log(t);
        info = JSON.parse(t);
        if (info.success) {
          var nextPage = getQueryStringValue("next");
          console.log(nextPage);
          if (nextPage != "") {
            window.location = getQueryStringValue("next");
          } else {
            document.getElementById("signout").style.visibility="visible";
          }
        }
        else {
          console.log("oops");
          document.getElementById("login-error").style.visibility="visible";
          document.getElementById("login-button").style.visibility="hidden";
        }
        })

    }
  </script>
</body>

</html>
